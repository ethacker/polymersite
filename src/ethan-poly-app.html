<dom-module id="ethan-poly-app">
    <template>
        <style>
            :host {
                display: block;
                text-align: center;
            }
            #title{
                background-color:#546E7A;
                opacity: 0.95;
                font-size: 30px;
                font-weight: 200;
            }
            #links{
                background-color:#546E7A;
                opacity: 0.95;
                z-index: 1;
            }
            #menu-container{
                width:100%;
            }
            iron-pages{
                width:95%;
                margin-left:2.5%;
                margin-top:1%;
                height:500px;
            }
            app-header-layout{
                color:#ECEFF1;
                z-index: 1;
            }
            a{
                text-decoration: none;
                color:#ECEFF1;
                margin:2em;
                padding:15px;
            }
            .main-content-div{
                background-image: url('/img/bckgrd.jpeg');
            }
            .nav-links{
                -webkit-transition: all 2s ease-out;
                -moz-transition: all 2s ease-out;
                -o-transition: all 2s ease-out;
                transition: all 2s ease-out;
            }
            .nav-links:hover{
                border-bottom-color: black;
                border-bottom-width: 5px;
                border-bottom-style: solid;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <app-header-layout>
            <app-header fixed shadow condenses effects="waterfall">
                <app-toolbar id="title">
                    <div main-title>Ethan Thacker</div>
                </app-toolbar>
                <app-toolbar sticky id="links">
                    <div id="menu-container">
                        <a class="nav-links" href="/about">About</a>
                        <a class="nav-links" href="/blog">Blog</a>
                        <a class="nav-links" href="/projects">Projects</a>
                        <a class="nav-links" href="/contact">Contact</a>
                        <a class="nav-links" href="/otherstuff">Other Stuff</a>
                    </div>
                </app-toolbar>
            </app-header>
        </app-header-layout>
        <app-box class="main-content-div">
            <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                <ethan-about name="about"></ethan-about>
                <ethan-blog name="blog"></ethan-blog>
                <ethan-projects name="projects"></ethan-projects>
                <ethan-contact name="contact"></ethan-contact>
                <ethan-otherstuff name="otherstuff"></ethan-otherstuff>
                <ethan-view404 name="view404"></ethan-view404>
            </iron-pages>
        </app-box>

    <script>
        Polymer({
            is: 'ethan-poly-app',
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || 'about';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            }
        });
    </script>
