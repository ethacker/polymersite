<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout">

<dom-module id="ethan-poly-title">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
    </style>
      <app-box id="title-box">
        <h2>{{contentTitle}}</h2>
      </app-box>
  </template>

  <script>
    Polymer({

      is: 'ethan-poly-title',

      properties: {
        contentTitle: {
          type: String,
          value: 'Welcome to EthanThacker.com',
        },
      },

    });
  </script>
</dom-module>
